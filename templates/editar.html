<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px; /* Espacio entre botones */
        }
        button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #007BFF; /* Color azul para el botón de volver */
        }
        .back-button:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form action="{{ url_for('editar_producto', id_producto=producto.id) }}" method="POST">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" value="{{ producto.id }}" readonly>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>

            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" value="{{ producto.precio }}" required>

            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" value="{{ producto.categoria }}" required>

            <button type="submit">Guardar Cambios</button>
            <a href="{{ url_for('index') }}">
                <button type="button" class="back-button">Volver Atrás</button>
            </a>
        </form>
    </div>
</body>
</html>
